<h2>肌肉潛力計算器</h2>

<div class="strength-container">
    <!-- 左側控制區 -->
    <div class="left-panel">
        <div class="section">
            <h3>骨骼圍度</h3>

            <div class="slider-group">
                <div class="slider-label">
                    <label for="heightInput">身高 (cm):</label>
                    <span id="heightDisplay">175 cm</span>
                </div>
                <div class="slider-control">
                    <button onclick="adjustSlider('heightInput', -1)">-</button>
                    <input type="range" id="heightInput" min="140" max="220" value="175" step="1"
                        oninput="updateHeight(this.value)">
                    <button onclick="adjustSlider('heightInput', 1)">+</button>
                </div>
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <label for="wristInput">手腕圍 (cm):</label>
                    <span id="wristDisplay">16.5 cm</span>
                </div>
                <div class="slider-control">
                    <button onclick="adjustSlider('wristInput', -0.1)">-</button>
                    <input type="range" id="wristInput" min="12" max="24" value="16.5" step="0.1"
                        oninput="updateWrist(this.value)">
                    <button onclick="adjustSlider('wristInput', 0.1)">+</button>
                </div>
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <label for="ankleInput">腳踝圍 (cm):</label>
                    <span id="ankleDisplay">21.5 cm</span>
                </div>
                <div class="slider-control">
                    <button onclick="adjustSlider('ankleInput', -0.1)">-</button>
                    <input type="range" id="ankleInput" min="15" max="30" value="21.5" step="0.1"
                        oninput="updateAnkle(this.value)">
                    <button onclick="adjustSlider('ankleInput', 0.1)">+</button>
                </div>
            </div>

            <div class="slider-group">
                <div class="slider-label">
                    <label for="targetBodyFatInput">目標體脂率 (%):</label>
                    <span id="targetBodyFatDisplay">15 %</span>
                </div>
                <div class="slider-control">
                    <button onclick="adjustSlider('targetBodyFatInput', -1)">-</button>
                    <input type="range" id="targetBodyFatInput" min="5" max="30" value="15" step="1"
                        oninput="updateTargetBodyFat(this.value)">
                    <button onclick="adjustSlider('targetBodyFatInput', 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 右側圖表區 -->
    <div class="right-panel">
        <div class="section chart-container">
            <h3>肌肉潛力圖表</h3>
            <div id="musclePotentialChart"></div>
        </div>
    </div>
</div>
