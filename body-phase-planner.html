    <h2>體態階段規劃器</h2>

    <div class="strength-container">

        <div class="left-panel">

            <div class="section">
                <h3>初始條件</h3>

                <div class="slider-group">
                    <div class="slider-label">
                        <label for="startWeight">初始體重 (kg):</label>
                        <span id="startWeightDisplay">80 kg</span>
                    </div>
                    <div class="slider-control">
                        <button onclick="adjustSlider('startWeight', -1)">-</button>
                        <input type="range" id="startWeight" min="40" max="150" step="0.5" value="80" oninput="updateStartWeight(this.value)">
                        <button onclick="adjustSlider('startWeight', 1)">+</button>
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <label for="startBodyFat">初始體脂率 (%):</label>
                        <span id="startBodyFatDisplay">25 %</span>
                    </div>
                    <div class="slider-control">
                        <button onclick="adjustSlider('startBodyFat', -1)">-</button>
                        <input type="range" id="startBodyFat" min="5" max="40" step="1" value="25" oninput="updateStartBodyFat(this.value)">
                        <button onclick="adjustSlider('startBodyFat', 1)">+</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>階段列表</h3>
                <div id="stageButtons"></div>
                <button onclick="addStage()">+ 新增階段</button>
            </div>

            <div class="section">
                <h3>階段編輯區</h3>
                <div id="stageForm">
                    <label>階段名稱: <input type="text" id="stageName"></label><br><br>

<label>訓練年資:</label>
<div class="radio-button-group" id="trainingLevelGroup">
    <button type="button" class="radio-button" data-name="trainingLevel" data-value="newbie" onclick="selectRadioButton(this)">新手</button>
    <button type="button" class="radio-button" data-name="trainingLevel" data-value="intermediate" onclick="selectRadioButton(this)">中階</button>
    <button type="button" class="radio-button" data-name="trainingLevel" data-value="advanced" onclick="selectRadioButton(this)">進階</button>
    <button type="button" class="radio-button" data-name="trainingLevel" data-value="expert" onclick="selectRadioButton(this)">高階</button>
</div><br><br>

<label>目標類型:</label>
<div class="radio-button-group" id="goalTypeGroup">
    <button type="button" class="radio-button" data-name="goalType" data-value="bulking" onclick="selectRadioButton(this)">增肌期</button>
    <button type="button" class="radio-button" data-name="goalType" data-value="cutting" onclick="selectRadioButton(this)">減脂期</button>
    <button type="button" class="radio-button" data-name="goalType" data-value="maintenance" onclick="selectRadioButton(this)">休息期</button>
</div><br><br>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label for="weeklyCalorieDelta">每週熱量盈餘/缺口 (kcal):</label>
                            <span id="weeklyCalorieDeltaDisplay">0 kcal</span>
                        </div>
                        <div class="slider-control">
                            <button onclick="adjustSlider('weeklyCalorieDelta', -100)">-</button>
                            <input type="range" id="weeklyCalorieDelta" min="-10000" max="5000" step="10" value="0" oninput="updateWeeklyCalorieDelta(this.value)">
                            <button onclick="adjustSlider('weeklyCalorieDelta', 100)">+</button>
                        </div>
                    </div><br>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label for="weeklyChange">每週體重變化 (kg):</label>
                            <span id="weeklyChangeDisplay">0 kg</span>
                        </div>
                        <div class="slider-control">
                            <button onclick="adjustSlider('weeklyChange', -0.1)">-</button>
                            <input type="range" id="weeklyChange" min="-1.5" max="1.5" step="0.01" value="0" oninput="updateWeeklyChange(this.value)">
                            <button onclick="adjustSlider('weeklyChange', 0.1)">+</button>
                        </div>
                    </div><br>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label for="muscleRatio">肌肉變化比例 (%):</label>
                            <span id="muscleRatioDisplay">50 %</span>
                        </div>
                        <div class="slider-control">
                            <button onclick="adjustSlider('muscleRatio', -1)">-</button>
                            <input type="range" id="muscleRatio" min="0" max="100" step="1" value="50" oninput="updateMuscleRatio(this.value)">
                            <button onclick="adjustSlider('muscleRatio', 1)">+</button>
                        </div>
                    </div><br>

<label>結束條件:</label>
<div class="radio-button-group" id="conditionLogicGroup">
    <button type="button" class="radio-button" data-key="conditionLogic" data-value="OR" onclick="selectLogicButton(this)">任一</button>
    <button type="button" class="radio-button" data-key="conditionLogic" data-value="AND" onclick="selectLogicButton(this)">全部</button>
</div><br><br>

                    <div id="conditionList"></div>
                    <button onclick="addCondition()">+ 新增條件</button><br><br>

                    <h4>休息期設定</h4>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label for="restInterval">每幾週進入休息期:</label>
                            <span id="restIntervalDisplay">12 週</span>
                        </div>
                        <div class="slider-control">
                            <button onclick="adjustSlider('restInterval', -1)">-</button>
                            <input type="range" id="restInterval" min="0" max="20" step="1" value="12" oninput="updateRestInterval(this.value)">
                            <button onclick="adjustSlider('restInterval', 1)">+</button>
                        </div>
                    </div><br>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label for="restDuration">休息期持續週數:</label>
                            <span id="restDurationDisplay">2 週</span>
                        </div>
                        <div class="slider-control">
                            <button onclick="adjustSlider('restDuration', -1)">-</button>
                            <input type="range" id="restDuration" min="0" max="8" step="1" value="2" oninput="updateRestDuration(this.value)">
                            <button onclick="adjustSlider('restDuration', 1)">+</button>
                        </div>
                    </div><br>

                    <button onclick="saveStage()">儲存</button>
                </div>
            </div>

            <button class="btn" onclick="calculate()">開始計算</button>
        </div>

        <div class="right-panel">
            <div class="chart-container">
                <canvas id="combinedChart"></canvas>
            </div>
            <div id="results" class="section"></div>
        </div>

    </div>
